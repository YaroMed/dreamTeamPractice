<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./index.css" />
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <h1 class="header">
        Uber Go
    </h1>
    <div class="butt">
        <input type="text" placeholder="Введите адрес" />
    </div>
    <div class="butt">
        <button class="btn">Построить маршрут</button>
    </div>
    <div id="map"></div>

    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8
            });
        }
    </script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcw43JSU3IyPTpzXYbeKlZfxSMDwRizyU&callback=initMap"
        async defer></script>
    <script src="./index.js" defer></script>
</body>

</html>
